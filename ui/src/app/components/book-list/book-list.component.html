<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let temporaryBook of books" class="col-md-3">
                    <div class="product-box">
                         <a routerLink="/books/{{ temporaryBook.bookid }}">
                        <h1>{{temporaryBook.bookName}}</h1>
                        <img src="{{ temporaryBook.imageUrl}}">
                         </a><br/>
                         <button (click)="updateCart(temporaryBook)" class="btn btn-primary btn-sm">Rent</button>
                    </div>
                    </div>
                </div>
            </div>

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-3">
                        <ngb-pagination [(page)]="thePageNumber"
                        [pageSize]="thePageSize"
                        [collectionSize]="theTotalElements"
                        (pageChange)="getBooks()">
                    </ngb-pagination>
                    </div>

                    <div class="col-md-1">
                        <div class="arrows">
                            <a href="#"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
